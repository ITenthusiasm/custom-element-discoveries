<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Testing Custom Select</title>
    <link rel="stylesheet" href="./src/Combobox.css" />
  </head>

  <body>
    <form id="my-form">
      <label for="component-combobox">Options</label>
      <!-- TODO: Can we automatically supply option ids? Or should we `querySelector` by `value`? -->
      <!-- <custom-select id="component" name="my-name" value="7"> -->
      <combobox-container id="component" name="my-option" value="7">
        <li value="" disabled>Select Something</li>
        <li value="100">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </combobox-container>
      <!-- </custom-select> -->

      <button type="submit">Submit</button>
    </form>

    <!-- Use this to make sure we don't accidentally scroll user during combobox interaction -->
    <div style="height: 110vh; background-color: red">Test for Scrolling</div>

    <script src="./build/CustomSelect.js"></script>
    <script src="./build/ComboboxContainer.js"></script>
    <script src="./build/ComboboxSingle.js"></script>
    <style>
      :is(custom-select, combobox-container) {
        width: 250px;
      }
    </style>
  </body>
</html>
