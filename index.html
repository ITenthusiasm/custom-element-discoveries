<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Custom Elements</title>
  </head>

  <body>
    <div id="app">
      <form id="my-form">
        <label for="component-combobox">Options</label>
        <!-- <custom-select id="component" name="my-name" value="7"> -->
        <combobox-container id="component" name="my-option" value="7">
          <li value="" disabled>Select Something</li>
          <li value="100">1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
        </combobox-container>
        <!-- </custom-select> -->

        <button type="submit">Submit</button>
      </form>

      <!-- Note: Use this to make sure we don't accidentally scroll user during combobox interaction -->
      <!-- This check will also be needed when we write our Playwright tests. -->
      <div style="height: 110vh; background-color: red">Test for Scrolling</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
