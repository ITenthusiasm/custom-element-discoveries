<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Custom Elements</title>
  </head>

  <body>
    <div id="app">
      <form id="my-form">
        <label for="combobox">Options</label>
        <!-- <custom-select id="component" name="my-name" value="7"> -->
        <combobox-container id="combobox" name="my-option">
          <combobox-option value="">Select Something</combobox-option>
          <combobox-option value="100">1</combobox-option>
          <combobox-option>2</combobox-option>
          <combobox-option>3</combobox-option>
          <combobox-option>4</combobox-option>
          <combobox-option>5</combobox-option>
          <combobox-option>6</combobox-option>
          <combobox-option>7</combobox-option>
          <combobox-option>8</combobox-option>
          <combobox-option>9</combobox-option>
          <combobox-option>10</combobox-option>
        </combobox-container>
        <!-- </custom-select> -->

        <button type="submit">Submit</button>
      </form>

      <!-- Note: Use this to make sure we don't accidentally scroll user during combobox interaction -->
      <!-- This check will also be needed when we write our Playwright tests. -->
      <div style="height: 300vh; background-color: red">Test for Scrolling</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
