<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Custom Elements</title>
  </head>

  <body>
    <div id="app">
      <form id="my-form">
        <div>
          <label for="street-address">Street Address</label>
          <input id="street-address" name="street-address" type="text" autocomplete="street-address" />
        </div>

        <div>
          <label for="city">City</label>
          <input id="city" name="city" type="text" autocomplete="address-level2" />
        </div>

        <!-- TODO: `autofill` still doesn't seem to be supported for `form-associated` Web Components yet... -->
        <div>
          <label for="combobox">State</label>
          <select-enhancer>
            <select id="combobox" name="state" autocomplete="address-level1">
              <option value="">Choose a State</option>
              <option>TX</option>
              <option>RI</option>
              <option>IL</option>
              <option>FL</option>
              <option>DC</option>
              <option>CA</option>
              <option>AL</option>
              <option>OH</option>
              <option>NH</option>
              <option>CT</option>
            </select>
          </select-enhancer>
        </div>

        <div>
          <label for="zip">Zip Code</label>
          <input id="zip" name="zip" type="text" maxlength="5" autocomplete="postal-code" />
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>

      <a href="https://example.com">Example Domain</a>

      <!-- Note: Use this to verify that we aren't accidentally scrolling users during combobox interaction -->
      <!-- This trick will also be needed when we write our Playwright tests. -->
      <div style="height: 300vh; background-color: red">Test for Scrolling</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
