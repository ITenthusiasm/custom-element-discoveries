<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Custom Elements</title>
  </head>

  <body>
    <div id="app">
      <form id="my-form">
        <label for="combobox">Options</label>
        <select-enhancer>
          <select id="combobox" name="my-option">
            <option value="">Select Something</option>
            <option value="100">1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </select-enhancer>

        <button type="submit">Submit</button>
      </form>

      <!-- Note: Use this to verify that we aren't accidentally scrolling users during combobox interaction -->
      <!-- This trick will also be needed when we write our Playwright tests. -->
      <div style="height: 300vh; background-color: red">Test for Scrolling</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
